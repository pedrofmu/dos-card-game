<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOS - CARD GAME</title>
    <link rel="icon" href="../images/plu4.png" type="image/png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="./ajustes.css" rel="stylesheet" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header
      class="d-flex justify-content-between align-items-center px-4 pt-3 pb-4"
    >
      <div class="d-flex align-items-center gap-2">
        <h1 class="h3 mb-0 brand-title">DOS</h1>
        <img
          src="../images/change-color.png"
          alt="page icon"
          class="brand-icon"
        />
      </div>
      <nav class="d-flex gap-4">
        <a href="/" class="nav-link-dos active">Inicio</a>
        <a href="/reglas/reglas.html" class="nav-link-dos">Reglas</a>
        <a href="/ajustes/ajustes.html" class="nav-link-dos">Ajustes</a>
      </nav>
    </header>

    <main class="flex-grow-1">
      <div class="container">
        <form class="mt-4">
          <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4">
              <label
                for="player_name_input"
                class="form-label settings-label mb-2"
                >Nombre jugador</label
              >
              <input
                name="name"
                type="text"
                id="player_name_input"
                class="form-control settings-input"
                placeholder="Player name"
              />
            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <label
                for="room_name_input"
                class="form-label settings-label mb-2"
                >Nombre de la sala</label
              >
              <input
                name="email"
                type="text"
                id="room_name_input"
                class="form-control settings-input"
                placeholder="Room name"
              />
            </div>

            <div class="col-12 mt-3">
              <button
                id="aplly_settings_btn"
                type="button"
                class="btn btn-apply"
              >
                Aplicar
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="py-3 d-flex justify-content-center align-items-center">
      <a
        class="footer-icon"
        target="_blank"
        href="https://github.com/pedrofmu/"
      ></a>
    </footer>

    <!-- Bootstrap JS (optional, for future interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ajustes.js"></script>
  </body>
</html>
