<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOS - CARD GAME</title>
    <link rel="icon" href="./images/plu4.png" type="image/png" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header
      class="d-flex justify-content-between align-items-center px-4 pt-3 pb-4"
    >
      <div class="d-flex align-items-center gap-2">
        <h1 class="h3 mb-0 brand-title">DOS</h1>
        <img
          src="./images/change-color.png"
          alt="page icon"
          class="brand-icon"
        />
      </div>
      <nav class="d-flex gap-4">
        <a href="/" class="nav-link-dos fw-bold text-decoration-none active">Inicio</a>
        <a href="/ajustes/ajustes.html" class="nav-link-dos fw-bold text-decoration-none">Ajustes</a>
      </nav>
    </header>

    <main class="container flex-grow-1 d-flex align-items-center">
      <div class="row align-items-center">
        <article
          class="col-md-6 d-flex flex-column align-items-center justify-content-center text-center mb-5 mb-md-0"
        >
          <h2 class="display-1 fw-bold mb-4 mb-0" style="font-family: 'Press Start 2P', cursive; color: var(--accent); text-shadow: 4px 4px 0 var(--primary), 8px 8px 0 rgba(0,0,0,0.3);">DOS</h2>
          <div class="position-relative mb-4">
            <div class="position-absolute top-0 start-0 w-100 h-100 bg-secondary opacity-25 rounded-3"></div>
            <p class="fs-3 fw-semibold position-relative p-3 m-0 text-light">
              Este es el juego DOS, un juego completamente original, espero lo
              disfrutes
            </p>
          </div>
        </article>

        <div
          class="col-md-6 d-flex flex-column align-items-center justify-content-center gap-4"
        >
          <button type="button" id="play_with_robots_btn" class="btn btn-dos fw-bold text-uppercase position-relative">
            CONTRA ROBOTS
          </button>
          <button type="button" id="play_online_btn" class="btn btn-dos fw-bold text-uppercase position-relative">
            CONTRA PERSONAS
          </button>
        </div>
      </div>
    </main>

    <footer class="py-3 d-flex justify-content-center align-items-center position-relative">
      <a
        class="footer-icon"
        target="_blank"
        href="https://github.com/pedrofmu/"
      ></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
