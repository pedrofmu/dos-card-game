<!doctype html>
<html lang="es">
  <head>
    <title>DOS - Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Partida online del juego de cartas DOS. Juega con tus amigos en tiempo real."
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./game.css" />
  </head>

  <body class="game-body">
    <!-- Top navigation / Go back home -->
    <header class="game-header">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2">
          <div class="game-logo">DOS</div>
          <div class="d-none d-sm-block">
            <p class="mb-0 game-header-title">Sala de juego</p>
            <small class="game-header-subtitle"
              >Espera a que todos los jugadores estén listos.</small
            >
          </div>
        </div>

        <a href="/" class="btn btn-outline-light btn-sm back-home-btn">
          ← Volver al inicio
        </a>
      </div>
    </header>

    <main class="game-main">
      <div class="container py-4">
        <div class="row g-4 align-items-start">
          <!-- Canvas / tablero -->
          <div class="col-12 col-lg-8">
            <div class="game-board shadow-lg">
              <canvas
                width="1000"
                height="600"
                id="game_canvas"
                class="game-canvas"
              ></canvas>

              <div class="game-board-footer small text-muted">
                Toca una carta de tu mano para jugarla o el mazo para robar una
                carta.
              </div>
            </div>
          </div>

          <!-- Lateral info -->
          <div class="col-12 col-lg-4">
            <aside class="game-sidebar">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 id="room_name" class="game-room-name mb-0"></h2>
                <span class="badge rounded-pill game-badge-status" id="status_badge">
                  Conectando...
                </span>
              </div>

              <hr class="game-divider" />

              <h3 class="game-section-title">Jugadores en la sala</h3>
              <ul
                id="lista-jugadores"
                class="game-players list-unstyled mb-4"
              ></ul>

              <button
                type="button"
                class="btn dos-btn btn-lg fw-bold w-100 text-white"
                id="dos-button"
              >
                ¡DOS!
              </button>

              <p class="game-hint small text-muted mt-2 mb-0">
                Pulsa <strong>¡DOS!</strong> cuando solo te quede una carta.
              </p>
            </aside>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
