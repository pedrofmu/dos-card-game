<!doctype html>
<html lang="es">
  <head>
    <title>DOS - Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Partida online del juego de cartas DOS. Juega con tus amigos en tiempo real."
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./game.css" />
  </head>

  <body class="game-body">
    <header
      class="d-flex justify-content-between align-items-center px-4 pt-3 pb-4"
    >
      <div class="d-flex align-items-center gap-2">
        <h1 class="h3 mb-0 brand-title">DOS</h1>
        <img
          src="../images/change-color.png"
          alt="page icon"
          class="brand-icon"
        />
      </div>
      <nav class="d-flex gap-4">
        <a href="/" class="btn btn-outline-light btn-sm back-home-btn">
          Volver al inicio
        </a>
      </nav>
    </header>

    <main class="game-main">
      <div class="container py-4">
        <div class="row g-4 align-items-start">
          <!-- Canvas / tablero -->
          <div class="col-12 col-lg-8">
            <div class="game-board shadow-lg">
              <canvas
                width="1000"
                height="600"
                id="game_canvas"
                class="game-canvas"
              ></canvas>

              <div class="game-board-footer small">
                Toca una carta de tu mano para jugarla o el mazo para robar una
                carta.
              </div>
            </div>
          </div>

          <!-- Lateral info -->
          <div class="col-12 col-lg-4">
            <aside class="game-sidebar">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <h2 id="room_name" class="game-room-name mb-0"></h2>
                <div class="d-flex flex-column align-items-end gap-2">
                  <span
                    class="badge rounded-pill game-badge-status badge-waiting"
                    id="status_badge"
                  >
                    Conectando...
                  </span>
                  <div class="countdown-chip" id="countdown_chip">
                    <div class="countdown-dot"></div>
                    <div class="countdown-copy">
                      <span class="countdown-label">Comienza en</span>
                      <span class="countdown-time" id="countdown_text">--</span>
                    </div>
                    <div class="countdown-bar">
                      <span id="countdown_bar"></span>
                    </div>
                  </div>
                </div>
              </div>

              <hr class="game-divider" />

              <div class="turn-indicator" id="turn_indicator">
                <div class="turn-indicator-pulse"></div>
                <div class="turn-indicator-text">
                  <div class="turn-label">Turno</div>
                  <div class="turn-name" id="turn_player_name">
                    Esperando jugadores...
                  </div>
                  <div class="turn-hint" id="turn_hint">
                    Te avisaremos cuando puedas jugar.
                  </div>
                </div>
              </div>

              <hr class="game-divider" />

              <h3 class="game-section-title">Jugadores en la sala</h3>
              <ul
                id="lista-jugadores"
                class="game-players list-unstyled mb-4"
              ></ul>

              <button
                type="button"
                class="btn dos-btn btn-lg fw-bold w-100 text-white"
                id="dos-button"
              >
                ¡DOS!
              </button>

              <p class="game-hint small mt-2 mb-0">
                Pulsa <strong>¡DOS!</strong> cuando a ti o a otro jugador le
                queden 2 cartas.
              </p>
            </aside>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
