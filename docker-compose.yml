services:
  apache:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: apache_server 
    ports:
      - "80:80"
    volumes:
      - ./public:/usr/local/apache2/htdocs
      - ./apache-virtual-host.conf:/usr/local/apache2/conf/sites/apache-virtual-host.conf
    networks:
      - webnet

  deno:
    build:
      context: ./api/
      dockerfile: Dockerfile
    container_name: deno_server
    ports:
      - "8000:8000"  
    networks:
      - webnet

networks:
  webnet:
